services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    # https://quay.io/repository/coreos/etcd?tab=tags
    ports:
      - 2379:2379
    networks:
      - front-tier
      - back-tier
    command:
      - /usr/local/bin/etcd
      - -name
      - etcd0
      - --data-dir
      - /etcd_data
      - -advertise-client-urls
      - http://0.0.0.0:2379
      - -listen-client-urls
      - http://0.0.0.0:2379
      - -initial-cluster-token
      - etcd-cluster-1
      - -initial-cluster
      - etcd0=http://localhost:2380
      - -initial-cluster-state
      - new

  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: control
      POSTGRES_PASSWORD: control
      POSTGRES_DB: control
    networks:
      - back-tier
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "control", "-U", "control" ]
      timeout: 2s
      interval: 2s
      retries: 10

  control:
    image: amazoncorretto:21
    ports:
      - 9090:8080
    networks:
      - back-tier
    volumes:
      - ../control/build/install/control:/control
      - ../config/certs:/server
      - ./src/test/resources:/config
      - logs:/tmp/logs
    command: [ "/control/bin/control", "server", "/config/control-config.yaml" ]
    depends_on:
      etcd:
        condition: service_started
      database:
        condition: service_healthy
    healthcheck:
      test: curl -k --fail http://localhost:8081/healthcheck || exit 1
      timeout: 2s
      interval: 2s
      retries: 10

  node:
    deploy:
      replicas: 3
      mode: replicated
    image: amazoncorretto:21
    networks:
      - back-tier
    volumes:
      - ../node/build/install/node:/node
      - ../config/certs:/server
      - ./src/test/resources:/config
      - logs:/tmp/logs
    command: [ "/node/bin/node", "server", "/config/node-config.yaml" ]
    depends_on:
      etcd:
        condition: service_started
      control:
        condition: service_healthy
    healthcheck:
      test: curl -k --fail http://localhost:8081/healthcheck || exit 1
      timeout: 3s
      interval: 3s
      retries: 10

  proxy:
    image: amazoncorretto:21
    ports:
      - 8180:8080
    networks:
      - front-tier
      - back-tier
    volumes:
      - ../proxy/build/install/proxy:/proxy
      - ../config/certs:/server
      - ./src/test/resources:/config
      - logs:/tmp/logs
    command: [ "/proxy/bin/proxy", "server", "/config/proxy-config.yaml" ]
    depends_on:
      etcd:
        condition: service_started
      control:
        condition: service_healthy
    healthcheck:
      test: curl -k --fail http://localhost:8081/healthcheck || exit 1
      timeout: 2s
      interval: 2s
      retries: 10

volumes:
  logs:
    driver: local
    driver_opts:
      type: none
      device: "build/docker-log"
      o: bind

networks:
  back-tier: { }
  front-tier: { }